<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <div>
        <a href="pag01.html">
          <img src="logo.png" alt="" />
        </a>
        <a href="pag01.html">Pagina Inicial</a>
        <a href="pag02.html"> Naves</a>
      </div>
    </header>
    <section>
      <h3>Cadastro de Serviço</h3>
      <p>
        Space Exploration Technologies Corporation nosso serviço e fazer voce
        alcançar o céu
      </p>
      <p>Preencha os campos a seguir:</p>
      <form>
        <div>
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" />
          <label for="email"> - Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="nave">Nave: </label>
          <select name="nave" id="nave">
            <option value="falcon 9">Falcon 9</option>
            <option value="falcon heavy">Falcon Heavy</option>
          </select>
          <label for="serv"></label>
          <input type="search" name="serv" id="serv" />
          <option value="carro"></option>
        </div>
        <div>
          <input type="submit" name="bot" id="bot" value="FINALIZAR" />
        </div>
      </form>
    </section>
  </body>
</html>
