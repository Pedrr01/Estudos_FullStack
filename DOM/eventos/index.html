<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <div>
        <label for="OnMouseEnter">Entrada do mouse:</label>
        <input type="text" name="" id="OnMouseEnter" onmouseenter="OnMouseEnter()">
    </div>
    <br>
    <div>
        <label for="OnChange">Mudan√ßa de valor:</label>
        <input type="text" name="" id="OnChange" onchange="OnChange()">
    </div>
    <br>
    <div>
        <label for="OnFocus">Entrada do foco:</label>
        <input type="text" name="" id="OnFocus" onfocus="OnFocus()">
    </div>
    <br>
    <div>
        <label for="OnBlur">Saida do foco:</label>
        <input type="text" name="" id="OnBlur" onblur="OnBlur()">
    </div>
    <br>
    <div>
        <button onclick="OnClick()">
            Clicar
        </p>
        </button>
    </div>

    <script src="eventos.js"></script>
</body>
</html>
